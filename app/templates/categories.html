<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
</head>
<body>
    <header>
        <a href="{{ url_for('home.home') }}"><img src="https://www.imagensempng.com.br/wp-content/uploads/2021/08/02-51.png" alt="home"></a>
        <a href="{{ url_for('cart.view_cart') }}"><img class="logo_pesquisa" src="https://cdn-icons-png.flaticon.com/256/4/4295.png" alt="logo_pesquisa" class="logo_pesquisa"></a>

    </header>
    <h1>Categorias</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{{ url_for('product.list_products_by_category', category_id=category.id) }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
